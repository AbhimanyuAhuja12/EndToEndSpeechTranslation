<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Translation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 text-center bg-white p-5 rounded shadow">
                <h1 class="mb-4">Audio Translation</h1>
                <form action="/translate" method="post">
                    <div class="form-group">
                        <label for="audio_link">Enter Audio Link:</label>
                        <input type="text" class="form-control" id="audio_link" name="audio_link" placeholder="E.g., https://www.example.com/audio.mp3" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Translate Audio</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
